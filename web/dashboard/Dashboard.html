<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<link rel="stylesheet" href="Dashboard.css">
<body>
  <div class="container">
    
    <aside class="sidebar">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/4228/4228780.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li class="active"><i class="fa-solid fa-house"></i> Home</li>
          <li><i class="fa-solid fa-circle-question"></i> Questions</li>
          <li><i class="fa-solid fa-bookmark"></i> Bookmarks</li>
          <li><i class="fa-solid fa-users"></i> About Us</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="top-icons">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-regular fa-envelope"></i>
          <i class="fa-regular fa-user"></i>
        </div>
      </header>

      <section class="welcome">
        <h1>Welcome to Frooom, <span>Username!</span></h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</p>
        <button class="ask-btn">Ask Questions...</button>
      </section>

      <section class="cards">
        <div class="card tier">
          <h3>Tier</h3>
          <h1>1</h1>
          <p>Earn EXP by <b>Asking, Answering,</b> or <b>Collaborating</b>.</p>
        </div>

        <div class="card journey">
          <h3>ICS Badge Journey</h3>
          <p>Participate, collaborate, and earn your first ICS badge.</p>
          <button class="journey-btn">Join the Journey</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
