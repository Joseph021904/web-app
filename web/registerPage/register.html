<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“Build Your FROOOM! Profile” – Join the Community</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="body_wrapper">
    <div class="side">
        <div class = "side-text"></div>
     <h1 class="left-title bounce-text">
    “<span>B</span><span>u</span><span>i</span><span>l</span><span>d</span><span> </span>
    <span>Y</span><span>o</span><span>u</span><span>r</span><span> </span>
    <span>I</span><span>C</span><span>S</span><span> </span>
    <span>P</span><span>r</span><span>o</span><span>f</span><span>i</span><span>l</span><span>e</span><span>.</span>”
</h1>

                <p class="left-sub">Inspire · Connect · Share</p>
        </div>
    </div>

    <div class="register-container">
        <div class="register-form-container">
            <h2 class="upper_text">Please fill out form to Register!</h2>
            <form action="#" method="post" class="register-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Register</button>
            </form>
            <p class="bottom_text">Already have an account? <a href="../loginPage/login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
